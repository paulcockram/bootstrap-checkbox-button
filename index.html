<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Checkbox Button Demo</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://paulcockram.github.io/bootstrap-checkbox-button/bootstrap-checkbox-button.js"></script>

  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
	  
    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Home</a>
    </div>
  </div>
</nav>

<div class="jumbotron">
  <div class="container text-center">
    <h1>Bootstrap Checkbox Button</h1>      
  </div>
</div>
  
<div class="container bg-3 text-center">    
  <h3></h3><br>
  <div class="row">
    <input type="checkbox" checked class="checkbox-button" data-off-color="default" data-on-color="primary" data-off-icon="glyphicon glyphicon-unchecked" data-on-icon="glyphicon glyphicon-check" data-off-text="Stop" data-on-text="Running" data-btn-size="md"/>
  </div>
</div><br>

<footer class="container-fluid text-center">
  <p>Bootstrap Checkbox Button</p>
</footer>

</body>
</html>
